    <script>
      var map;
      function initialize() {

      //function loadScript() {

      //  script.src = 'https://maps.googleapis.com/maps/api/js?v=3&sensor=false&callback=initialize';
      //  document.body.appendChild(script);        
      //}

      window.onload = initialize;

      function loadCoordinates(start,end) {
        $.ajax({
          type: "GET",
          url: "CoordinatesFeed.php?start=" + start + "&end=" + end,
          dataType: "text",
          success: function(data) {
            processCoordinateData(data);
          }
        });
      }
      
      function processCoordinateData(data) {
        positionsArray = new google.maps.MVCArray();
        var count = 0;
        
        var allTextLines = data.split(/\r\n|\n/);
        
        var bounds = new google.maps.LatLngBounds();
        for (var i=1; i<allTextLines.length; i++) {
          var data = allTextLines[i].split(',');
          var thePosition = new google.maps.LatLng(data[1],data[2]);
          
          /* save the point for later rollover detection */
          geoData[data[0]] = thePosition;

          /* display every 5th marker and the end marker */
          if((i == 1) || i % 5 == 0 || (i == allTextLines.length - 1)) {
            var marker1 = new MarkerWithLabel({
              position: thePosition,
              draggable: false,
              map: map,
              labelContent: i,
              labelAnchor: new google.maps.Point(22, 0),
              labelClass: "labels", // the CSS class for the label
              labelStyle: {opacity: 0.75},
              icon: {}
            });

            google.maps.event.addListener(marker1, "mouseover", function (e) { highlightChartPoint(this.labelContent) });
            google.maps.event.addListener(marker1, "click", function (e) { highlightChartPoint(this.labelContent) });
            markersArray.push(marker1);
          }
          

          /* Skip this check if somehow coordinates are appearing as undefined */
          if(typeof data === "undefined" || typeof data[1] === "undefined" || typeof data[2] === "undefined") {
            //console.log("It Is UnDefined");
          }
          else {
            if(data[1] != 0 && data[2] != 0) {
              positionsArray.push(thePosition);
              try {
                //console.log("Doing " + data[1] + "," + data[2]);
                bounds.extend(new google.maps.LatLng(data[1],data[2]));
              }
              catch(err) {
                /* discard the error */
              }
            }
          }
        }
        
        map.fitBounds(bounds);
        
        doPath(positionsArray);        
        //thePath.getPath().push(new google.maps.LatLng(37.622131,-122.478676));
                
      }
      
      function doPath(positionsArray) {
        console.log("in do path");
        thePath = new google.maps.Polyline({
          strokeColor: '#FF0000',
          strokeOpacity: 0.5,
          strokeWeight: 5
        });
      
        thePath.setPath(positionsArray);
        thePath.setMap(map);
        google.maps.event.addListener(thePath, 'mouseover', function (event) {
            var theDistance;
            var minDistance = 9999;
            var pointAtMinDistance = 0;
          
            if(1==1) {
              console.log(event.latLng);
              //console.log("edge is " + event.edge + " path is " + event.path + " and vertex is " + event.vertex);
              console.log("lat: " + event.latLng.d + " lng: " + event.latLng.e);
              $('#example').find('tr').each(function() { console.log($(this).find("td").removeClass("highlightz")); });
              $('#example tr').each(function() { 
                theDistance = distance($(this).find("td:eq(2)").html(), $(this).find("td:eq(3)").html(), event.latLng.d, event.latLng.e);
                console.log("distance calculated is " + theDistance);
                if(theDistance < minDistance) {
                    console.log("Closest");
                    minDistance = theDistance;
                    pointAtMinDistance = $(this).find("td:eq(0)").html();
                    console.log("Top is " + $(this).offset().top);
                    $('#example').DataTable().parent().scrollTop($(this).offset().top - $(this).parent().offset().top);
                }
              });
              
              /* highlight that closest point */
              $('#example').find('tr:eq(' + pointAtMinDistance + ')').each(function() { console.log($(this).find("td").addClass("highlightz")); });
            }
        });
      }
      
      function highlightChartPoint(pointNumber) {
        console.log("hover over " + pointNumber);
        $('#containerSOC').highcharts().series[0].points[pointNumber].select();
      }

  function numberWithCommas(x) {
